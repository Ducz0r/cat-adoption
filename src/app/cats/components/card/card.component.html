<div class="card m-3">
  <img src="{{cat.image}}" class="card-img-top" alt="{{cat.name}}">
  <div class="card-body">
    <a [routerLink]="['/cats', cat.id]"><h5 class="card-title">{{cat.name}}</h5></a>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ageText}}</h6>
    <p class="card-text">{{cat.breed}}</p>
  </div>
</div>
